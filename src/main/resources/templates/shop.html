<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-nav .nav-link:hover {
            font-size: 1.2em;
            color: black;
            font-weight: bold;
        }
        .btn:hover{
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s;
        }
        .cat:hover{
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s;
        }
        .card-wine::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            pointer-events: none;
            color: white;
            z-index: 1;
        }
        .card-body-wine {
            position: relative;
            z-index: 1;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
<header class="bg-light p-4 mb-4">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/images/logo.jpg" width="50" height="50" class="d-inline-block align-top" alt="Logo">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="bi bi-house"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/shop">Shop<img width="23" height="23" src="https://img.icons8.com/carbon-copy/100/wine-glass.png" alt="wine-glass"/></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user/mypurchaseHistory">Orders<i class="bi bi-cart-check"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cart">
                                <i class="bi bi-cart4"></i> <span class="badge bg-dark rounded-pill" th:text="${cartCount}"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title" >Categories</h2>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a class="cat" style="color: black" href="/shop">All Wines</a></li>
                            <li th:each="category : ${categories}" class="list-group-item">
                                <a class="cat" style="color: black" th:href="@{/shop/category/{id}(id=${category.id})}" th:text="${category.name}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="row card-wine wine-item position-relative" style="margin-bottom: 2%;
                            background-image: url('https://wineflavorguru.com/wp-content/uploads/2023/12/Easy-Tips-on-How-to-Store-Your-Wine-Properly.jpg'); background-size: cover"
                             th:each="wine : ${wines}">
                            <div class="card-body-wine" style="display: flex; flex-direction: row;  height: 20vh; color: white;">
                                <div class="col-md-6">
                                    <h3 th:text="${wine.name}" style="color: white"></h3>
                                    <p th:text="${wine.description}"></p>
                                    <p>Price: $<span th:text="${wine.price}"></span></p>
                                </div>
                                <div class="col-md-6" style="display: flex; flex-direction: column; align-content: center; justify-content: center; align-items: center">
                                    <a th:href="@{/shop/viewwine/{id}(id=${wine.id})}" class="btn" style="margin: 1%; color: white;">View Details</a>
                                    <a th:href="@{/addToCart/{id}(id=${wine.id})}" class="btn" style="margin: 1%; color: white"><i class="bi bi-cart-plus"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
