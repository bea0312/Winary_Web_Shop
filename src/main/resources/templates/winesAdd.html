<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Wine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<header class="bg-light p-3 mb-4">
    <div class="container">
        <h1 class="text-center" th:text="${wineDTO.id} == null ? 'Add Wine' : 'Edit Wine'"></h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin"><i class="bi bi-house-lock-fill"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/userlogins">Logins <i class="bi bi-clipboard-data"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user/purchaseHistory">All orders <i class="bi bi-truck"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Add Wine</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/wines/add}" th:object="${wineDTO}" method="post" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="categoryId" class="form-label">Category:</label>
                            <select id="categoryId" th:field="*{categoryId}" class="form-select">
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="yearOfHarvest" class="form-label">Year of harvest:</label>
                            <input type="text" id="yearOfHarvest" th:field="*{yearOfHarvest}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="liters" class="form-label">Liters:</label>
                            <input type="text" id="liters" th:field="*{liters}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="price" class="form-label">Price:</label>
                            <input type="text" id="price" th:field="*{price}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Product Image:</label>
                            <input type="file" id="productImage" name="productImage" class="form-control">
                        </div>
                        <input type="hidden" th:field="*{imageName}">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
