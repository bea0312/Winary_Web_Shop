<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<header class="bg-light p-3 mb-4">
    <div class="container">
        <h1 class="text-center">Welcome to Admin Home</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin"><i class="bi bi-house-lock-fill"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/userlogins">Logins <i class="bi bi-clipboard-data"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user/purchaseHistory">All orders <i class="bi bi-truck"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<main class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Manage Categories</h5>
                    <p class="card-text">Edit, add, or delete categories.</p>
                    <a href="/admin/categories" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Manage Wines</h5>
                    <p class="card-text">Edit, add, or delete wines.</p>
                    <a href="/admin/wines" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+7HAuo1p3Bz8IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
