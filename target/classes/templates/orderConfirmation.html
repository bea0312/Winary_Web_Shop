<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar-nav .nav-link:hover {
            font-size: 1.2em;
            color: black;
            font-weight: bold;
        }
        .btn:hover{
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
<header class="bg-light p-4 mb-4">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/images/logo.jpg" width="50" height="50" class="d-inline-block align-top" alt="Logo">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/"><i class="bi bi-house"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/shop">Shop<img width="23" height="23" src="https://img.icons8.com/carbon-copy/100/wine-glass.png" alt="wine-glass"/></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/user/mypurchaseHistory">Orders<i class="bi bi-cart-check"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/cart">
                                <i class="bi bi-cart4"></i> <span class="badge bg-dark rounded-pill" th:text="${cartCount}"></span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<main style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h2 class="mt-5 mb-5">Thank you for your purchase!</h2>
    <p class="fs-3">Your total amount is <span th:text="${total}"></span>â‚¬</p>
    <div style="display: flex">
    <form class="card p-3 mt-5 mb-5" action="/order/paybycash" method="get" style="margin: 2%">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
        <button type="submit" class="btn btn-dark">Pay by cash</button>
    </form>
    <form class="card p-3 mt-5 mb-5" action="/payment/create" method="get">
        <button type="submit" class="btn btn-dark">Pay with PayPal</button>
    </form>
    </div>
</main>
</body>
</html>
